machine:
  services:
   - docker

dependencies:
  override:
    - docker info
    - docker build -t $DOCKER_REPOSITORY .

test:
  override:
    - exit 0

deployment:
  hub:
    branch: master
    commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker push $DOCKER_REPOSITORY
    - ssh $DEPLOY_SERVER "docker ps -aq | xargs --no-run-if-empty docker stop |xargs --no-run-if-empty docker rm && docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS && docker pull $DOCKER_REPOSITORY && docker run --restart=always -p 80:9000 -d $DOCKER_REPOSITORY"
